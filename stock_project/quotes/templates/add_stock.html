{% extends 'base.html' %}
{% block content %}

<h1>Add stock...</h1>

<form action="{% url 'add_stock' %}" class="d-flex" role="search" method="POST">
    {% csrf_token %}
<input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker">
<button class="btn btn-outline-secondary" type="submit">Stock Quote</button>
</form>

<br/>
{% for item in ticker %}
    Ticker: {{ item }} <a href="{% url 'delete_stock' item.id %}">Delete</a><br/>
{% endfor %}

{% endblock %}
