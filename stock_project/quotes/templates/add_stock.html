{% extends 'base.html' %}
{% block content %}

<h1>Add stock...</h1>

<form action="{% url 'add_stock' %}" class="d-flex" role="search" method="POST">
    {% csrf_token %}
<input class="form-control me-2" type="search" placeholder="Get Stock Quote" aria-label="Search" name="ticker" onkeyup="this.value = this.value.toUpperCase();">
<button class="btn btn-outline-secondary" type="submit">Stock Quote</button>
</form>

<br/>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
    </tbody>
</table>

{% for item in ticker %}
    Ticker: {{ item }} <a href="{% url 'delete_stock' item.id %}">Delete</a><br/>
{% endfor %}

{% endblock %}
